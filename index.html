<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA Boss Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b30000;
      color: white;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 50px;
      gap: 40px;
    }
    .box {
      background-color: #8b0000;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    h1, h2 {
      margin-top: 0;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #e60000;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    #dashboard {
      display: none;
    }
    .slot {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login -->
  <div class="box" id="login">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Entrar</button>
  </div>

  <!-- Dashboard -->
  <div class="box" id="dashboard">
    <h1>Dashboard</h1>
    <div class="slot">
      <label for="business1">Negócio 1:</label>
      <input type="text" id="business1" placeholder="Nome do negócio">
    </div>
    <div class="slot">
      <label for="business2">Negócio 2:</label>
      <input type="text" id="business2" placeholder="Nome do negócio">
    </div>
    <div class="slot">
      <label for="business3">Negócio 3:</label>
      <input type="text" id="business3" placeholder="Nome do negócio">
    </div>
    <button onclick="alert('Salvo!')">Guardar</button>
  </div>
</div>

<script>
  function checkLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user === "GTABoss" && pass === "1234") {
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    } else {
      alert("Credenciais inválidas, seu burro.");
    }
  }
</script>

</body>
</html>
