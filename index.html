<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTA Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }h1 {
  color: #ff0000;
  margin-bottom: 30px;
}

.login-container {
  background-color: #2a2a2a;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ff0000;
  text-align: center;
}

input {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

button {
  background-color: #ff0000;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #cc0000;
}

.error {
  color: #ff4444;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <h1>GTA Tracker</h1>
  <div class="login-container">
    <input type="text" id="username" placeholder="Nome de utilizador" value="GTABoss">
    <input type="password" id="password" placeholder="Palavra-passe" value="1234">
    <button onclick="login()">Entrar</button>
    <div class="error" id="error-msg"></div>
  </div>  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'GTABoss' && password === '1234') {
        alert('Login bem-sucedido!');
        // Redirecionar ou mostrar conte√∫do real aqui
      } else {
        document.getElementById('error-msg').innerText = 'Credenciais incorretas!';
      }
    }
  </script></body>
</html>
